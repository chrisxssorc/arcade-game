<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <main id="app">
        <div id="heading">
            SNAKE
        </div>
        
        <div id="scores">
            <div id="current-score">
                SCORE:
            </div>
            <div id="current-score-value">
                0
            </div>
            <div id="best-score">
                BEST:
            </div>
            <div id="best-score-value">
                0
            </div>
        </div>
        <div id="game-area">
            <div id="start-buttons">
                <h2>START NEW GAME</h2>
                <button id="new-game-button">EASY MODE</button>
                <button id="hard-game-button">HARD MODE</button>
            </div>
            <div id="canvas">
            
            </div>
            <div id="highscore-board">
                <div id="highscore-list">HIGHSCORES
                    <div class="highscore">1.</div>
                    <div class="highscore" id="highscore1"></div>
                    <div class="highscore">2.</div>
                    <div class="highscore" id="highscore2"></div>
                    <div class="highscore">3.</div>
                    <div class="highscore" id="highscore3"></div>
                    <div class="highscore">4.</div>
                    <div class="highscore" id="highscore4"></div>
                    <div class="highscore">5.</div>
                    <div class="highscore" id="highscore5"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
